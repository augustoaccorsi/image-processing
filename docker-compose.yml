version: "3"

services:
  database-db:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=developpassword
    ports:
      - "5432:5432"
  database:
    build: ./database
    container_name: database
    environment:
      - FLASK_ENV=dev
      - DATABASE_URI=postgresql://postgres:developpassword@database-db/postgres
    depends_on:
      - database-db
    volumes:
      - "./database:/code"
    expose:
      - "5001"
    ports:
      - "5001:5001"
  engine:
    build: ./engine
    container_name: engine
    environment:
      - FLASK_ENV=dev
    volumes:
      - "./engine:/code"
    expose:
      - "5000"
    ports:
      - "5000:5000"
  nginx:
    build: ./nginx
    container_name: nginx
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - database
      - engine
